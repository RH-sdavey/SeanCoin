{% extends 'base.html' %}

{% block crumbs %}
  <li class="breadcrumb-item active">{{ txs.blockNumber }} / {{ txs.transactionIndex }} ({{ txs.hash }})</li>
{% endblock %}

{% block body %}
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                  {% for key, value in txs.items() %}
                  <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
